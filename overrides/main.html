{% extends "base.html" %}

{%- block extrahead %}
{{ super() }}
<meta property="og:description" content="Ontdek de wereld door mijn lens! Op mijn blog deel ik mijn passie voor fotografie met adembenemende foto&apos;s van natuur, steden en bijzondere momenten. Laat je inspireren en geniet van mijn visuele verhalen!"/>
<meta name="description" content="Ontdek mijn fotografieblog met inspirerende foto's van natuur, steden en bijzondere momenten. Laat je meevoeren door mijn visuele verhalen uit Beverwijk en daarbuiten.">
<!-- Social sharing -->
<meta property="og:title" content="Rohan Blog | Inspirerende foto's en verhalen">
<meta property="og:image" content="/img/image.png">
<meta property="og:url" content="https://www.blog.rohanvanwijk.nl">
<meta property="og:type" content="website">
<!-- Twitter sharing -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Rohan blog | Inspirerende foto's en verhalen">
<meta name="twitter:description" content="Ontdek mijn fotografieblog met inspirerende foto's van natuur, steden en bijzondere momenten. Laat je meevoeren door mijn visuele verhalen.">
<meta name="twitter:image" content="/img/image.png">
	<!-- Fix for Google favicon -->
	 <link rel="icon" href="/img/favicon.ico">
<!-- Blogposting  -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "Rohan Blog | Inspirerende foto's en verhalen",
    "description": "Ontdek mijn fotografieblog met inspirerende foto's van natuur, steden en bijzondere momenten.",
    "image": "/img/image.png",
    "author": {
      "@type": "Person",
      "name": "Rohan"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Rohan",
      "logo": {
        "@type": "ImageObject",
        "url": "/img/image.png"
      }
    },
    "datePublished": "2025-02-26",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://www.blog.rohanvanwijk.nl"
    }
  }
  </script>
  <!-- Analytics -->
  <script async data-id="101479283" src="//static.getclicky.com/js"></script>
{%- endblock extrahead %}

{%- block site_lang %}
lang="nl"
{%- endblock site_lang %}
