<!-- Blogposting  -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "Rohan Blog | Inspirerende foto's en verhalen",
    "description": "Ontdek mijn fotografieblog met inspirerende foto's van natuur, steden en bijzondere momenten.",
    "image": "https://imagekit.rohan-10.workers.dev?url=https://ik.imagekit.io/rhn00jwt/tr:w-1200,ar-1.91-1/2019-09-12-Koningshof/tkoningshof-28.jpg",
    "author": {
      "@type": "Person",
      "name": "Rohan"
    },
    "publisher": {
      "@type": "Organization",
      "name": "Rohan",
      "logo": {
        "@type": "ImageObject",
        "url": "/img/image.png"
      }
    },
    "datePublished": "2025-02-26",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://www.blog.rohanvanwijk.nl"
    }
  }
</script>
<!-- Analytics -->
<script async data-id="101479283" src="//static.getclicky.com/js"></script>
<style>
  @media only screen and (max-width: 70em) {
    #terminal-mkdocs-side-panel {
      order: 2;
    }
  }
</style>
<script>
  document.addEventListener("click", (event) => {
    const host = event.target.host
    if (!host) {
      return
    }
    if (
      host === "localhost" ||
      host === "localhost:8000" ||
      host === "blog.rohanvanwijk.nl"
    ) {
      return
    }
    window.open(event.target.href, "_blank")
    event.preventDefault()
  })
</script>
